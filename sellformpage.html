{% extends 'base.html' %}

{% block content %}
<section class="sell-form-section">
  <h2>List Your Property</h2>
  <form method="POST" enctype="multipart/form-data" class="sell-form">
    
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Description</label>
    <input type="hidden" name="description" id="description-input">
    <div id="quill-editor"></div>

    <label>Price</label>
    <input type="number" name="price" required>

    <label>Location</label>
    <input type="text" name="location" required>

    <label>Sale Type</label>
    <select name="sale_type" required>
      <option value="Buy">Sale</option>
      <option value="Rent">Rent</option>
    </select>

    <label>Property Type</label>
    <select name="property_type" required>
      <option value="House">House</option>
      <option value="Apartment">Apartment</option>
      <option value="Villa">Villa</option>
      <option value="Land">Land</option>
    </select>

    <label>Seller Type</label>
    <select name="seller_type">
      <option value="Individual">Individual</option>
      <option value="Agent">Agent</option>
    </select>

    <label>Upload Images</label>
    <input type="file" name="images" multiple>

    <button type="submit" class="btn-submit">Submit Property</button>
  </form>
</section>


<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>

  var quill = new Quill('#quill-editor', {
    theme: 'snow',
    placeholder: 'Write a detailed property description...',
    modules: {
      toolbar: [
        [{ 'header': [1, 2, 3, false] }],
        ['bold', 'italic', 'underline', 'strike'],
        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
        [{ 'align': [] }],
        ['link', 'image'],
        ['clean']
      ]
    }
  });


  var form = document.querySelector('.sell-form');
  form.onsubmit = function() {
    document.querySelector('#description-input').value = quill.root.innerHTML;
  };
</script>
{% endblock %}
